<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.min.css" />

    <script src="../js/bundle.js"></script>
    <title>Lab Terminal FA20-BCS-087</title>
  </head>
  <body>
    <section id="voltageDetails" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center">
          <button
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="btn btn-info rounded-pill m-auto"
          >
            Add Voltage
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-striped table-dark table-bordered mt-3">
            <thead>
              <tr>
                <th>Maximum</th>
                <th>Minimum</th>
                <th>Average</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Voltage</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addVoltageForm">
                <div class="mb-3">
                  <label" class="form-label">Maximum Value</label>
                  <input type="number" class="form-control" id="max">
                </div>
                <div class="mb-3">
                  <label" class="form-label">Minimum Value</label>
                  <input type="number" class="form-control" id="min">
                </div>
                <div class="mb-3">
                  <label" class="form-label">Average Value</label>
                  <input type="number" class="form-control" id="avg">
                </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Add Voltage</button>
            </form>

            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
