<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font awesome icons -->
    <script
      src="https://kit.fontawesome.com/530db67c75.js"
      crossorigin="anonymous"
    ></script>
    <!-- My styles and fonts -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <!-- End my style links -->
    <title>Easybank</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="overlay has-fade"></div>
      <nav class="main-container main-container--p flex flex-jc-sb flex-ai-c">
        <a href="./index.html" class="header__logo">
          <img src="images/logo.svg" alt="Easybank Logo" />
        </a>
        <a
          href="#"
          id="hamburgerBtn"
          class="header__hamburger hide-for-desktop"
        >
          <span></span><span></span><span></span>
        </a>
        <ul class="header__links hide-for-mobile">
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
          <li>
            <a href="">Blog</a>
          </li>
          <li>
            <a href="">Careers</a>
          </li>
        </ul>
      </nav>

      <div class="header__menu has-fade">
        <a href="#">Home</a><a href="#">About</a><a href="#">Contact</a
        ><a href="#">Blog</a><a href="#">Careers</a>
      </div>
    </header>
    <div class="contact-img">
      <div class="container">
        <h1 class="title">Contact Us</h1>
      </div>
    </div>
    <!-- End Header -->

    <div class="container">
      <div class="row contact-cards">
        <div class="col-4">
          <div class="card">
            <i class="fa fa-globe" aria-hidden="true"></i>
            <p class="tel-no">(+92 21) 111 - 014 - 014</p>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <i class="fa-regular fa-envelope-open"></i>
            <p class="email">info@easybank.com</p>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <i class="fa-solid fa-location-dot"></i>
            <p class="email">info@easybank.com</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="main-container">
        <a href="#" class="footer__logo">
          <img src="./images/logo-dark.svg" alt="Logo" />
        </a>
        <div class="footer__social">
          <a href="#">
            <img src="./images/icon-facebook.svg" alt="Facebook" />
          </a>
          <a href="#">
            <img src="./images/icon-youtube.svg" alt="Youtube" />
          </a>
          <a href="#">
            <img src="./images/icon-twitter.svg" alt="Twitter" />
          </a>
          <a href="#">
            <img src="./images/icon-pinterest.svg" alt="Pinterest" />
          </a>
          <a href="#">
            <img src="./images/icon-instagram.svg" alt="Instagram" />
          </a>
        </div>

        <div class="footer__links col1">
          <a href="#">About Us</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
        </div>
        <div class="footer__links col2">
          <a href="#">Careers</a>
          <a href="#">Support</a>
          <a href="#">Privacy Policy</a>
        </div>
        <div class="footer__button">
          <button>Request Invite</button>
        </div>

        <div class="footer__copyright">
          &copy; Easybank. All Rights Reserved
        </div>
      </div>
    </footer>
  </body>
</html>
