<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- My styles and fonts -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <!-- End my style links -->
    <!-- My script -->
    <script src="./app/js/signup.js"></script>
    <title>Easybank</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="overlay has-fade"></div>
      <nav class="main-container main-container--p flex flex-jc-sb flex-ai-c">
        <a href="./index.html" class="header__logo">
          <img src="images/logo.svg" alt="Easybank Logo" />
        </a>
        <a
          href="#"
          id="hamburgerBtn"
          class="header__hamburger hide-for-desktop"
        >
          <span></span><span></span><span></span>
        </a>
        <ul class="header__links hide-for-mobile">
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
          <li>
            <a href="">Blog</a>
          </li>
          <li>
            <a href="">Careers</a>
          </li>
        </ul>
      </nav>

      <div class="header__menu has-fade">
        <a href="#">Home</a><a href="#">About</a><a href="#">Contact</a
        ><a href="#">Blog</a><a href="#">Careers</a>
      </div>
    </header>
    <!-- End Header -->
    <div class="container">
      <div class="row">
        <div class="img-container col-6">
          <img src="./images/signup.jpg" alt="Signup Image" />
        </div>
        <div class="form-container col-6">
          <h2 class="title">Sign Up</h2>
          <form id="signup-form" class="needs-validation">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
              <div class="invalid-feedback">Please fill all fields</div>
            </div>

            <button class="signup-btn mt-3" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
